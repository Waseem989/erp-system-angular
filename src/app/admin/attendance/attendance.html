
<div class="dashboard-container">
  <!-- Header -->
  <header class="header">
    <button class="menu-btn" (click)="toggleSidebar()">â˜°</button>
    <h1>College ERP - Admin</h1>
    <div class="header-right">
      <span>{{ adminName }}</span>
    </div>
  </header>



  <!-- Overlay -->
  <div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>

  <!-- Main Content -->
  <main>

<div class="container">
  <h2>Teacher Attendance</h2>

  <table *ngIf="teachers.length; else noData">
    <thead>
      <tr>
        <th>ID</th>
        <th>Teacher Name</th>
        <th>Email</th>
        <th>Date</th>
        <th>Current Status</th>
        <th>Mark</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of teachers">
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td>{{ t.email }}</td>
        <td>{{ today }}</td>
        <td>{{ t.status }}</td>
        <td>
          <button class="present-btn" (click)="markAttendance(t, 'present')">Present</button>
          <button class="absent-btn"  (click)="markAttendance(t, 'absent')">Absent</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p class="no-data">No teacher records found.</p>
  </ng-template>
</div>

  </main>
</div>
