<div class="dashboard-container" >
  <!-- Header -->
  <header class="header" [class.shifted]="isSidebarOpen">
    <button class="menu-btn" (click)="toggleSidebar()">☰</button>
    <h1>student Dashboard</h1>
    <div class="header-right">
      <span>Welcome, {{ studentName }}</span>
      <button (click)="logout()">Logout</button>
    </div>
  </header>
  <!-- Sidebar -->
  <aside class="sidebar">
       <div class="profile">
      <img [src]="studentPic" alt="Teacher photo">
      <h4>{{ studentName }}</h4>
    </div>
    <ul>
      <li><a routerLink="/student/attendance">📅 Attendance</a></li>
      <li><a routerLink="/student/marks">📊 Grades</a></li>
      <li><a routerLink="/student/tests">📝 Tests</a></li>
      <li><a routerLink="/student/profile">👤 Profile</a></li>
      <li><a (click)="logout()">🚪 Logout</a></li>
    </ul>
  </aside>

   <!-- Overlay for mobile -->
  <div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>
  
  <!-- Main Content -->
  <main  >

    <!-- Dashboard Content -->


      <!-- Quick Access Cards -->
    <section class="cards-container">
      <div class="card" (click)="navigate('/student/attendance')">
         <h3>My Attendance</h3> 
      </div>
      <div class="card" (click)="navigate('/student/marks')">
        <h3> 📝 Grades</h3>
      </div>
      <div class="card" (click)="navigate('/student/marks')">
        <h3> 📊 Marks / Grades</h3>
       </div>

    </section>

  </main>
</div>
