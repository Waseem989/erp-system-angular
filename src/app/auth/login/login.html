<form class="login-container" (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
  <div class="login-box">
    <h2>ERP Login</h2>
    <p class="subtitle">Admin/Teacher: use email | Student: use rollNo</p>

    <div class="form-group">
      <label for="username">Email / RollNo</label>
      <input id="username" name="username" type="text" [(ngModel)]="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required />
    </div>

    <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>

    <button type="submit">Login</button>
  </div>
</form>
